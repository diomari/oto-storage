name: Docs

on:
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - "package.json"
      - ".github/workflows/docs.yml"
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "README.md"
      - "package.json"
      - ".github/workflows/docs.yml"

jobs:
  docs-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build docs
        run: npm run docs:build
